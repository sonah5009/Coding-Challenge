<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Contact us</title>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>
  <main>
    <form action="./" method="GET">
      <section>
        <h2>How can we help you?</h2>
        <ul>
          <li>
            <label for="username">Your Name</label>
            <input type="text" name="user-name" id="username" required>
          </li>
          <li>
            <label for="useremail">Your E-Mail Address</label>
            <input type="email" name="user-email" id="useremail" required>
          </li>
          <li>
            <label for="number">Your Phone Number</label>
            <input type="number" name="user-number" id="usernumber">
          </li>
          <li>
            <label for="message">Your Message</label>
            <textarea name="user-message" id="usermessage"></textarea>
          </li>
          <li>
            <label for="finding">How did you find us?</label>
            <select name="finding" id="finding">
              <option value="Web Search">Web Search</option>
              <option value="Word of Mouth">Word of Mouth</option>
              <option value="Other">Other</option>
            </select>
          </li>
        </ul>
      </section>

      <section>
        <h2>How should we reply?</h2>
        <ul>
          <li>
            <input type="radio">
            <label for="">Call me</label>
          </li>
          <li>
            <input type="radio" name="" id="">
            <label for="">Send me an email</label>
          </li>
          <li>
            <input type="radio">
            <label for="">Don't reply</label>
          </li>
        </ul>
        <input type="checkbox">
        <label for="">Accept Terms</label>
      </section>
    </form>
  </main>
</body>
</html>
